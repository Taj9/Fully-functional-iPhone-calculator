<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculator.css" />
    <title>Calculator Using HTML,CSS, and JS</title>
  </head>
  <body>
    <div id="cal_container">
      <div class="fonts">
        <div class="right">
        </div>
      </div>
      <div id="input">
        <input class="input1" placeholder="0" type="text" />
      </div>
      <div id="row">
        <button id="button" class="ac btn" type="text">AC</button>
        <button id="button" class="ad/min btn" type="text">+/-</button>
        <button id="button" class="perc btn" type="text">%</button>
        <button id="button" class="div arithematic_opt btn" type="text">
          /
        </button>
      </div>
      <div id="row">
        <button id="button" class="number btn" type="text">7</button>
        <button id="button" class="number btn" type="text">8</button>
        <button id="button" class="number btn" type="text">9</button>
        <button id="button" class="arithematic_opt btn" type="text">*</button>
      </div>
      <div id="row">
        <button id="button" class="number btn" type="text">4</button>
        <button id="button" class="number btn" type="text">5</button>
        <button id="button" class="number btn" type="text">6</button>
        <button id="button" class="arithematic_opt btn" type="text">-</button>
      </div>
      <div id="row">
        <button id="button" class="number btn" type="text">1</button>
        <button id="button" class="number btn" type="text">2</button>
        <button id="button" class="number btn" type="text">3</button>
        <button id="button" class="arithematic_opt btn" type="text">+</button>
      </div>
      <div id="row">
        <button class="zero number btn" type="text">0</button>
        <button id="button" class="number btn" type="text">.</button>
        <button id="button" class="arithematic_opt btn" type="text">=</button>
      </div>
      <div class="line"></div>
    </div>
    

    <script src="/pract.js"></script>
  </body>
</html>
